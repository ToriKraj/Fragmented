<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>"Fragmented"</title> 
        <meta name="Simulated 3D environment using Aframe exploring FKA twig's LP1 album art from a remixed view utilizing outkast imagination principles" content="3D Remixed FKA twig's LP1 Album Art"> 
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> 
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    
    </head> 
    
    <body>
        <a-scene>
          <!-- Sound --> 
          <a-sound src="sound/Album.wav"
                     autoplay="true"
                     loop="true"
                     preload="auto"
                     position="0 0 -600">
          </a-sound>
            
          <!-- ASSETS -->
          <a-assets>
              
<!--            Edited Image Pieces of Album  -->
            <img id="AlbumCover" src="AlbumCover.png" roughness="1">
              
<!--            Edited Image Pieces of Album  -->
            <img id="PieceOne" src="People/AhmaudArbery/Piece1.png" roughness="1">
            <img id="PieceTwo" src="People/EricGarner/Piece2.png" roughness="1">
            <img id="PieceThree" src="People/GeorgeFloyd/Piece3.png" roughness="1">
            <img id="PieceFour" src="People/BreonnaTaylor/Piece4.png" roughness="1">
            <img id="PieceFive" src="People/MichaelBrown/Piece5.png" roughness="1">
            <img id="PieceSix" src="People/PhilandoCastile/Piece6.png" roughness="1">
              
<!--            Full Images that are superimposed onto album pieces  -->
            <img id="FaceOne" src="People/AhmaudArbery/Face1.png" roughness="1">
            <img id="FaceTwo" src="People/EricGarner/Face2.png" roughness="1">
            <img id="FaceThree" src="People/GeorgeFloyd/Face3.png" roughness="1">
            <img id="FaceFour" src="People/BreonnaTaylor/Face4.png" roughness="1">
            <img id="FaceFive" src="People/MichaelBrown/Face5.png" roughness="1">
            <img id="FaceSix" src="People/PhilandoCastile/Face6.png" roughness="1">

          </a-assets>
        
          <!-- BACKGROUND --> 
          <a-sky color="#52B9D7"></a-sky>
  
            
          <!-- PLANES FOR FRAGMENTED IMAGES --> 
          <a-entity id="PlaneSeven">
                <a-image id="AlbumCoverOnPlane"
                                 material="src: #AlbumCover"
                                 position="0 0 -600"
                                 rotation="0 0 0"
                                 scale="650 650 650"> 
                    </a-image>
                    <a-entity id="TextSeven"
                              position="0 0 -600"
                              text="color: black; align: center; width: 100; font: exo2semibold; value: Fragmented">
                    </a-entity>
          </a-entity>
            
          <a-entity id="PlaneSix">
                    <a-image id="PieceSixOnPlane"
                                 material="src: #PieceSix"
                                 position="0 0 -500"
                                 rotation="0 0 0"
                                 scale="550 550 550"> 
                    </a-image>
                
                    <a-entity id="buttonSix" 
                              geometry="primitive: box" 
                              material = "color: red" 
                              scale = "44 44 15"
                              position= "343.5 -40 -500"
                              animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 50"
                              animation__mouseleave="property: components.material.material.color; type: color; from: red; to: red; startEvents: mouseleave; dur: 250"
                              animation__click="property: components.material.material.color; type: color; from: blue; to: green; startEvents: click; dur: 50">
                              <a-image id="RevealSix"
                                           material="src: #FaceSix; transparent: true; opacity: 0"
                                           position="-2.1 1 0.9"
                                           rotation="0 0 0"
                                           scale="26.7 13.8 15"
                                           animation__click="property: components.material.material.opacity; type: opacity; from: 0; to: 1; startEvents: click; dur: 150"
                                           animation__mouseleave="property: components.material.material.opacity; type: opacity; from: 0; to: 0; startEvents: mouseleave; dur: 10000"> 
                              </a-image>
                    </a-entity>
          </a-entity>
            
          <a-entity id="PlaneFive">
                    <a-image id="PieceFiveOnPlane"
                                 material="src: #PieceFive"
                                 position="0 0 -400"
                                 rotation="0 0 0"
                                 scale="450 450 450"> 
                    </a-image>
              
                    <a-entity id="buttonFive" 
                              geometry="primitive: box" 
                              material = "color: red" 
                              scale = "34 34 10"
                              position= "280 -34 -398"
                              animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 50"
                              animation__mouseleave="property: components.material.material.color; type: color; from: red; to: red; startEvents: mouseleave; dur: 250"
                              animation__click="property: components.material.material.color; type: color; from: blue; to: green; startEvents: click; dur: 50">
                              <a-image id="RevealFive"
                                           material="src: #FaceFive; transparent: true; opacity: 0"
                                           position="-2.1 1 0.9"
                                           rotation="0 0 0"
                                           scale="26.7 13.8 15"
                                           animation__click="property: components.material.material.opacity; type: opacity; from: 0; to: 1; startEvents: click; dur: 150"
                                           animation__mouseleave="property: components.material.material.opacity; type: opacity; from: 0; to: 0; startEvents: mouseleave; dur: 10000"> 
                              </a-image>
                    </a-entity>
          </a-entity>
            
          <a-entity id="PlaneFour">
                    <a-image id="PieceFourOnPlane"
                                 material="src: #PieceFour"
                                 position="0 0 -300"
                                 rotation="0 0 0"
                                 scale="350 350 350"> 
                    </a-image>
        
                    <a-entity id="buttonFour" 
                              geometry="primitive: box" 
                              material = "color: red" 
                              scale = "24 24 8"
                              position= "215 -25 -298"
                              animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 50"
                              animation__mouseleave="property: components.material.material.color; type: color; from: red; to: red; startEvents: mouseleave; dur: 250"
                              animation__click="property: components.material.material.color; type: color; from: blue; to: green; startEvents: click; dur: 50">
                              <a-image id="RevealFour"
                                           material="src: #FaceFour; transparent: true; opacity: 0"
                                           position="-2.1 1 0.6"
                                           rotation="0 0 0"
                                           scale="26.7 13.8 15"
                                           animation__click="property: components.material.material.opacity; type: opacity; from: 0; to: 1; startEvents: click; dur: 150"
                                           animation__mouseleave="property: components.material.material.opacity; type: opacity; from: 0; to: 0; startEvents: mouseleave; dur: 10000"> 
                              </a-image>
                    </a-entity>
          </a-entity>
            
          <a-entity id="PlaneThree">
                    <a-image id="PieceThreeOnPlane"
                                 material="src: #PieceThree"
                                 position="0 0 -200"
                                 rotation="0 0 0"
                                 scale="250 250 250"> 
                    </a-image>
                    <a-entity id="buttonThree" 
                              geometry="primitive: box" 
                              material = "color: red" 
                              scale = "18 18 5"
                              position= "155 -18 -198"
                              animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 50"
                              animation__mouseleave="property: components.material.material.color; type: color; from: red; to: red; startEvents: mouseleave; dur: 250"
                              animation__click="property: components.material.material.color; type: color; from: blue; to: green; startEvents: click; dur: 50">
                              <a-image id="RevealThree"
                                           material="src: #FaceThree; transparent: true; opacity: 0"
                                           position="-2.1 1 0.6"
                                           rotation="0 0 0"
                                           scale="26.7 13.8 15"
                                           animation__click="property: components.material.material.opacity; type: opacity; from: 0; to: 1; startEvents: click; dur: 150"
                                           animation__mouseleave="property: components.material.material.opacity; type: opacity; from: 0; to: 0; startEvents: mouseleave; dur: 10000"> 
                              </a-image>
                    </a-entity>
          </a-entity>
  
          <a-entity id="PlaneTwo">
                    <a-image id="PieceTwoOnPlane"
                                 material="src: #PieceTwo"
                                 position="0 0 -100"
                                 rotation="0 0 0"
                                 scale="150 150 150"> 
                    </a-image>
    
                    <a-entity id="buttonTwo" 
                              geometry="primitive: box" 
                              material = "color: red" 
                              scale = "10 10 2"
                              position= "91 -10 -98"
                              animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 50"
                              animation__mouseleave="property: components.material.material.color; type: color; from: red; to: red; startEvents: mouseleave; dur: 250"
                              animation__click="property: components.material.material.color; type: color; from: blue; to: green; startEvents: click; dur: 50">
                              <a-image id="RevealTwo"
                                           material="src: #FaceTwo; transparent: true; opacity: 0"
                                           position="-1.8 0.9 0.6"
                                           rotation="0 0 0"
                                           scale="29 14.75 15"
                                           animation__click="property: components.material.material.opacity; type: opacity; from: 0; to: 1; startEvents: click; dur: 150"
                                           animation__mouseleave="property: components.material.material.opacity; type: opacity; from: 0; to: 0; startEvents: mouseleave; dur: 10000"> 
                              </a-image>
                              
                    </a-entity>
          </a-entity>
            
           <a-entity id="PlaneOne">
                    <a-image id="PieceOneOnPlane"
                                 material="src: #PieceOne"
                                 position="0 0 0"
                                 rotation="0 0 0"
                                 scale="50 50 50"> 
                    </a-image>
                    <a-entity id="buttonOne" 
                              geometry="primitive: box" 
                              material = "color: red" 
                              scale = "4 4 1"
                              position= "30 -3.5 2"
                              animation__mouseenter="property: components.material.material.color; type: color; from: red; to: blue; startEvents: mouseenter; dur: 50"
                              animation__mouseleave="property: components.material.material.color; type: color; from: red; to: red; startEvents: mouseleave; dur: 250"
                              animation__click="property: components.material.material.color; type: color; from: blue; to: green; startEvents: click; dur: 50">
                              <a-image id="RevealOne"
                                           material="src: #FaceOne; transparent: true; opacity: 0"
                                           position="-1.4 0.9 0.6"
                                           rotation="0 0 0"
                                           scale="24.5 12. 12.25"
                                           animation__click="property: components.material.material.opacity; type: opacity; from: 0; to: 1; startEvents: click; dur: 150"
                                           animation__mouseleave="property: components.material.material.opacity; type: opacity; from: 0; to: 0; startEvents: mouseleave; dur: 10000"> 
                              </a-image>
                    </a-entity>
          </a-entity> 
          <a-entity id="OpeningCard">
                <a-plane color="#000000" 
                         height="230" 
                         width="80"
                         position="-60 -50 0">
                </a-plane>
                <a-plane color="#000000" 
                         height="40" 
                         width="200"
                         position="0 50 0">
                </a-plane>
                <a-plane color="#000000" 
                         height="40" 
                         width="200"
                         position="0 -50 0">
                </a-plane>
                <a-entity id="TextFront"
                              position="100 -142 0"
                              text="color: black; align: center; width: 1000; font: exo2semibold; value: ragmented">
                </a-entity>
                <a-entity id="Welcome"
                              position="-18 25 1"
                              text="color: white; align: left; width: 100; font: exo2semibold; value: Welcome to ">
                </a-entity>
                <a-entity id="FirstSeenTitle"
                              position="7 20 1"
                              text="color: white; align: left; width: 150; font: exo2semibold; value: FRAGMENTED ">
                </a-entity>
                <a-entity id="Description"
                              position="-42.5 10 1"
                              text="color: white; align: left; width: 50; font: exo2semibold; value: Move forward and backward to explore 
                                    FKA Twigs' album, LP1, from a new
                                    perspective with a remixed meaning. ">
                </a-entity>
                <a-entity id="alt"
                              position="39 -36.5 1"
                              text="color: white; align: left; width: 40; font: exo2semibold; value: or turn right to see the people behind the faces (same as clicking red buttons ahead, but easier) -------------------------------------------------->">
                </a-entity>
                <a-entity id="credits"
                              position="-57.25 0 1"
                              text="color: white; align: left; width: 20; font: kelsonsans; value: October 2020 | VR Experience built by Tori Kraj ">
                </a-entity>
          </a-entity>
            
          <a-entity id="FrameOfOpeningCard">
                <a-plane color="#000000" 
                         height="500" 
                         width="500"
                         position="-350 -50 150">
                </a-plane>
                <a-plane color="#000000" 
                         height="500" 
                         width="500"
                         position="420 -50 150">
                </a-plane>
                <a-plane color="#000000" 
                         height="300" 
                         width="1270"
                         position="35 250 150">
                </a-plane>
                <a-plane color="#000000" 
                         height="300" 
                         width="1270"
                         position="35 -300 150">
                </a-plane>
                <a-entity id="Description"
                              position="330 150 155"
                              text="color: white; align: left; width: 1000; font: kelsonsans; value: #BlackLivesMatter ">
                </a-entity>
          </a-entity>
            
          <a-plane id="WallOfRememberance"
                   color="#FFFFFF" 
                   height="1400" 
                   width="1800"
                   position="800 50 900"
                   rotation="0 270 0">
                   <a-entity id="Remember"
                              position="750 550 20"
                              text="color: black; align: left; width: 3000; font: exo2semibold; value: REMEMBER THEIR LIVES">
                   </a-entity>
                   <a-image id="AhmaudArbery"
                            material="src: #FaceOne"
                            position="-350 250 10"
                            scale="500 250 100">
                   </a-image>
                   <a-image id="EricGarner"
                            material="src: #FaceTwo"
                            position="-350 -100 10"
                            scale="500 250 100">
                   </a-image>
                   <a-image id="GeorgeFloyd"
                            material="src: #FaceThree"
                            position="-350 -450 10"
                            scale="500 250 100">
                   </a-image>
                   <a-image id="BreonnaTaylor"
                            material="src: #FaceFour"
                            position="350 250 10"
                            scale="500 250 100">
                   </a-image>
                   <a-image id="MichaelBrown"
                            material="src: #FaceFive"
                            position="350 -100 10"
                            scale="500 250 100">
                   </a-image>
                   <a-image id="PhilandoCastile"
                            material="src: #FaceSix"
                            position="350 -450 10"
                            scale="500 250 100">
                   </a-image>
          </a-plane>
 
<!--           ANIMATION -->
          <a-entity id="mouseCursor" cursor="rayOrigin: mouse"></a-entity>
    
<!--           CAMERA  -->
                        
          <a-entity id="cameramovement" movement-controls="fly: true; speed: 5">
                <a-camera position="0 0 50" rotation="100 0 0" look-controls></a-camera>
          </a-entity>
        
        </a-scene>
        
    </body>
</html>
